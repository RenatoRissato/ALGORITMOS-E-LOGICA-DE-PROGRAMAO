<html>
<head>

	<title>Formulário</title>
	<style type="text/css">
		label{
			display: inline-block;
			width: 120px;
			text-align: right;

</head>
<body>
	<h2>Cadastro</h2>
	<form action="arquivo.php" method="POST">

		<label for="endereco">Endereço: </label>
		<input type="text" name="endereco" id="endereco"> <br>
		<label for="idade">Idade: </label>
		<input type="number" name="idade" id="idade" min="0" max="120" step="1"> <br>

		<input type="url" name="site" id="site"><br>
		  <label for=" data" >Data</label>
    <input id="data" name="data"
           type="date"><br>
    <label for="data_hora">Data e Hora</label>
    <input id="data_hora" name="data_hora"
           type="datetime-local"><br>
    <label for="senha">Senha</label>
    <input id="senha" name="senha"
          type="password"><br>

    <textarea id="comentario" name="comentario"
              rows="4" cols="30"></textarea><br>
    <label for="Linguagens">Linguagens</label>

    value="c#">C#

    value="Kotlin">Kotlin<br>

        <option value="RN">Rio Grande do Norte</option>
        <option value="BA">Bahia</option>
    </select><br>
    <input type="submit" value="Enviar">
  


	</form>

</html>
